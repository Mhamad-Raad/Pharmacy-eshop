<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
         <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
    
    <style>
        
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
}
.card-registration .select-arrow {
  top: 13px;
}
.bg{
     background-color: #71C9CE;
}

        
    </style>
    
    <body>
        <form action ="Save">
            <section class="h-100 bg" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img
                src="https://revcycleintelligence.com/images/site/article_headers/_normal/2019-01-23_drugs%2C_supplies%2C_supply_chain.jpg"
                alt="Sample photo"
                class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 500px; margin-top: 150px; margin-left: 25px;"
              />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Pharmacy registration form</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" class="form-control form-control-lg" name="fname" required/>
                      <label class="form-label" for="form3Example1m">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n" class="form-control form-control-lg" name="lname" required/>
                      <label class="form-label" for="form3Example1n">Last name</label>
                    </div>
                  </div>
                </div>

                

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example8" class="form-control form-control-lg" name="address" required/>
                  <label class="form-label" for="form3Example8">Address</label>
                </div>

                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                    
                    
                    
                  <h6 class="mb-0 me-4">User-type: </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input
                        required
                      class="form-check-input"
                      type="radio"
                      name="usertype"
                    
                      value="Customer" style="margin-left:10px;"
                    />
                    <label class="form-check-label"  for="femaleGender">Customer</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input
                        required
                      class="form-check-input"
                      type="radio"
                      name="usertype"
                   
                      value="Pharmacist"
                    />
                    <label class="form-check-label" for="maleGender">Pharmacist</label>
                  </div>

                 

                </div>
                
                
                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                    
                    
                    
                  <h6 class="mb-0 me-4">Gender: </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input
                        required
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="femaleGender"
                      value="Female" style="margin-left:10px;"
                    />
                    <label class="form-check-label"  for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input
                        required
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="gender"
                      value="Male"
                    />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  

                </div>

                <div class="row">
                 
                  <div class="col-md-6 mb-4">

                      <select class="select form-select" name="city" required>
                      <option value=""  disabled selected>City</option>
                      <option value="Sulaymaniyah" name="city">Sulaymaniyah</option>
                      <option value="Erbil" name="city">Erbil</option>
                      <option value="Duhok" name="city">Duhok</option>
                    </select>

                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example9" class="form-control form-control-lg" name="email" required/>
                  <label class="form-label" for="form3Example9">Email ID</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example90" class="form-control form-control-lg" name="password" required/>
                  <label class="form-label" for="form3Example90">Password</label>
                </div>

               

                <div class="d-flex justify-content-end pt-3">
          
                    <button type="submit" class="btn btn-warning btn-lg ms-2" style="background-color: #3E8E7E; border-color: #3E8E7E; color: white" >Submit form</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    </form>
    </body>
